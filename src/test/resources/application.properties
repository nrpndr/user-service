spring.application.name=userservice
server.servlet.context-path=/userservice

spring.datasource.url=jdbc:h2:mem:db_user
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql:true

spring.sql.init.mode=never

spring.datasource.data=classpath*:test_data.sql
sprint.datasource.schema=classpath*:test_schema.sql

redis.url=localhost
redis.port=6379
redis.maxConnection=100


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=user_delete_queue

rabbitmq.exchange.name=user_delete_queue_exchange
rabbitmq.routing.key=user_delete_queue
